<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser 1.2</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'SPACE', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('space', 'space.jpg');
}

function create() {

    var s = game.add.sprite(80, 0, 'space');

    s.rotation = 0.14;

}
</script>
</body>
</html>
